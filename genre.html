<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeAwesome - Genre</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #e0e0e0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #ff6b6b;
            color: #0a0a0a;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 2px 10px rgba(255,107,107,0.5);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        nav {
            background-color: #1a1a1a;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ff6b6b;
        }
        .genre-header {
            text-align: center;
            margin: 40px 0;
        }
        .genre-header h2 {
            font-size: 2.5em;
            color: #ff6b6b;
        }
        .genre-description {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            line-height: 1.6;
        }
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .anime-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .anime-card:hover {
            transform: translateY(-5px);
        }
        .anime-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .anime-info {
            padding: 15px;
        }
        .anime-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .anime-score {
            color: #ff6b6b;
            font-weight: bold;
        }
        .load-more {
            display: block;
            width: 200px;
            margin: 40px auto;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: #0a0a0a;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .load-more:hover {
            background-color: #ff8c8c;
        }
        footer {
            background-color: #1a1a1a;
            color: #e0e0e0;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: #0a0a0a;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        @media (max-width: 768px) {
            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            nav ul {
                display: none;
            }
            .mobile-menu-btn {
                display: block;
            }
            nav.active ul {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
            }
            nav.active ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>AnimeAwesome</h1>
        <button class="mobile-menu-btn">☰</button>
    </header>
    <nav>
        <ul>
            <li><a href="https://animeawesome.com/">Home</a></li>
            <li><a href="https://animeawesome.com/genres">Genres</a></li>
            <li><a href="https://animeawesome.com/search">Search</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="genre-header">
            <h2 id="genre-title">Anime</h2>
        </div>
        <div class="anime-grid" id="anime-grid">
            <!-- Anime cards will be dynamically added here -->
        </div>
        <a href="#" class="load-more" id="load-more">Load More</a>
    </div>
    <footer>
        <p>&copy; 2024 AnimeAwesome. All rights reserved.</p>
    </footer>
    <script>
        let currentPage = 1;
        const animePerPage = 20;

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const genreId = urlParams.get('genreId');
            const genreTitle = urlParams.get('genreTitle') || 'Anime';
            document.getElementById('genre-title').textContent = genreTitle;

            if (genreId) {
                fetchAnimeByGenre(genreId, currentPage);
                setupMobileMenu();
                document.getElementById('load-more').addEventListener('click', function(event) {
                    event.preventDefault();
                    loadMoreAnime(genreId);
                });
            } else {
                console.error('No genre ID specified.');
            }
        });

        function fetchAnimeByGenre(genreId, page) {
            fetch(`https://api.jikan.moe/v4/anime?genres=${genreId}&page=${page}&limit=${animePerPage}&order_by=score&sort=desc`)
                .then(response => response.json())
                .then(data => {
                    displayAnime(data.data);
                })
                .catch(error => {
                    console.error('Error fetching anime:', error);
                });
        }

        function displayAnime(animeList) {
            const animeGrid = document.getElementById('anime-grid');
            animeList.forEach(anime => {
                const animeCard = document.createElement('div');
                animeCard.className = 'anime-card';
                animeCard.innerHTML = `
                    <img src="${anime.images.jpg.image_url}" alt="${anime.title}" width="200" height="300">
                    <div class="anime-info">
                        <div class="anime-title">${anime.title}</div>
                        <div class="anime-score">⭐ ${anime.score || 'N/A'}</div>
                    </div>
                `;
                animeCard.addEventListener('click', () => navigateToAnimePage(anime.mal_id));
                animeGrid.appendChild(animeCard);
            });
        }

        function loadMoreAnime(genreId) {
            currentPage++;
            fetchAnimeByGenre(genreId, currentPage);
        }

        function navigateToAnimePage(animeId) {
            window.location.href = `https://animeawesome.com/anime/anime?id=${animeId}`;
        }

        function setupMobileMenu() {
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const nav = document.querySelector('nav');

            mobileMenuBtn.addEventListener('click', () => {
                nav.classList.toggle('active');
            });

            // Close menu when clicking a link
            const navLinks = nav.querySelectorAll('a');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    nav.classList.remove('active');
                });
            });
        }
    </script>
</body>
</html>

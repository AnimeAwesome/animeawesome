<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeAwesome - Login with Google</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,107,107,0.3);
            text-align: center;
        }
        h1 {
            color: #ff6b6b;
            margin-bottom: 30px;
        }
        .login-button {
            background-color: #4285F4;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
        }
        .login-button:hover {
            background-color: #357AE8;
        }
        .login-button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }
        .or-divider span {
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to AnimeAwesome</h1>
        
        <div id="g_id_onload"
             data-client_id="595959350762-u3jo8n3eia710kts9hp6m6is2mkmp0ve.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="left">
        </div>

        <div class="or-divider">
            <span>OR</span>
        </div>

        <button id="customBtn" class="login-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo" width="24" height="24">
            Login with Google
        </button>
    </div>

    <script>
        function handleCredentialResponse(response) {
            // Decode the JWT token
            const responsePayload = decodeJwtResponse(response.credential);

            console.log("ID: " + responsePayload.sub);
            console.log('Full Name: ' + responsePayload.name);
            console.log('Given Name: ' + responsePayload.given_name);
            console.log('Family Name: ' + responsePayload.family_name);
            console.log("Image URL: " + responsePayload.picture);
            console.log("Email: " + responsePayload.email);

            // Here you would typically send this information to your server
            // to create or update the user's account and start a session
        }

        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

        document.getElementById('customBtn').addEventListener('click', function() {
            // Trigger the Google Sign-In when the custom button is clicked
            google.accounts.id.prompt();
        });

        // Initialize Google Sign-In
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: '595959350762-u3jo8n3eia710kts9hp6m6is2mkmp0ve.apps.googleusercontent.com',
                callback: handleCredentialResponse
            });
        };
    </script>
</body>
</html>

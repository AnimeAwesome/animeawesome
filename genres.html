<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeAwesome - Anime Genres</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #e0e0e0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #ff6b6b;
            color: #0a0a0a;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 2px 10px rgba(255,107,107,0.5);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        nav {
            background-color: #1a1a1a;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ff6b6b;
        }
        h2 {
            color: #ff6b6b;
            border-bottom: 2px solid #ff6b6b;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        .genre-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .genre-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .genre-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255,255,255,0.2);
        }
        .genre-card h3 {
            margin: 0;
            font-size: 1.2em;
            color: #ff6b6b;
        }
        .genre-card p {
            margin: 10px 0 0;
            font-size: 0.9em;
            color: #aaa;
        }
        footer {
            background-color: #1a1a1a;
            color: #e0e0e0;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>AnimeAwesome</h1>
    </header>
    <nav>
        <ul>
            <li><a href="https://animeawesome.com/">Home</a></li>
            <li><a href="https://animeawesome.com/genres">Genres</a></li>
            <li><a href="https://animeawesome.com/search">Search</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Anime Genres</h2>
        <div class="genre-grid" id="genre-grid">
            <!-- Genre cards will be dynamically inserted here -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 AnimeAwesome. All rights reserved.</p>
    </footer>

    <script>
        const genres = [
            { name: "Action", description: "Fast-paced and exciting stories with lots of conflict and dynamic scenes." },
            { name: "Adventure", description: "Stories that involve journeys, exploration, and exciting experiences." },
            { name: "Comedy", description: "Anime focused on humor and making the audience laugh." },
            { name: "Drama", description: "Serious stories with emotional depth and character development." },
            { name: "Sci-Fi", description: "Stories that involve futuristic technology, space exploration, or scientific concepts." },
            { name: "Fantasy", description: "Anime set in magical worlds or featuring supernatural elements." },
            { name: "Romance", description: "Stories focusing on romantic relationships and love." },
            { name: "Slice of Life", description: "Portrayal of everyday life experiences and character interactions." },
            { name: "Sports", description: "Anime centered around various sports and athletic competitions." },
            { name: "Horror", description: "Stories designed to frighten, scare, or startle the audience." },
            { name: "Mystery", description: "Stories involving the solution of a crime or puzzle." },
            { name: "Supernatural", description: "Anime featuring elements beyond the realm of scientific understanding." },
        ];

        function createGenreCards() {
            const genreGrid = document.getElementById('genre-grid');
            genres.forEach(genre => {
                const card = document.createElement('div');
                card.className = 'genre-card';
                card.innerHTML = `
                    <h3>${genre.name}</h3>
                    <p>${genre.description}</p>
                `;
                card.addEventListener('click', () => {
                    window.location.href = `https://animeawesome.com/genres/${genre.name.toLowerCase().replace(/ /g, '-')}`;
                });
                genreGrid.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', createGenreCards);
    </script>
</body>
</html>

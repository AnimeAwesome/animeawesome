<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeAwesome - Search Anime</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #e0e0e0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #ff6b6b;
            color: #0a0a0a;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 2px 10px rgba(255,107,107,0.5);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        nav {
            background-color: #1a1a1a;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ff6b6b;
        }
        h2 {
            color: #ff6b6b;
            border-bottom: 2px solid #ff6b6b;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        #search-input {
            width: 60%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px 0 0 5px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        #search-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff6b6b;
            color: #0a0a0a;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #search-button:hover {
            background-color: #ff8f8f;
        }
        #results-container {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .anime-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .anime-card:hover {
            transform: translateY(-5px);
        }
        .anime-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }
        .anime-card-info {
            padding: 15px;
        }
        .anime-card-info h3 {
            margin: 0 0 10px 0;
            font-size: 1em;
            color: #ff6b6b;
        }
        .anime-card-info p {
            margin: 5px 0;
            font-size: 0.8em;
            color: #aaa;
        }
        #loading, #no-results {
            text-align: center;
            font-size: 1.2em;
            margin-top: 50px;
            display: none;
        }
        footer {
            background-color: #1a1a1a;
            color: #e0e0e0;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>AnimeAwesome</h1>
    </header>
    <nav>
        <ul>
            <li><a href="https://animeawesome.com/">Home</a></li>
            <li><a href="https://animeawesome.com/genres">Genres</a></li>
            <li><a href="https://animeawesome.com/search">Search</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Search Anime</h2>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter anime title...">
            <button id="search-button">Search</button>
        </div>
        <div id="loading">Searching...</div>
        <div id="no-results">No results found. Try a different search term.</div>
        <div id="results-container"></div>
    </div>
    <footer>
        <p>&copy; 2023 AnimeAwesome. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const resultsContainer = document.getElementById('results-container');
            const loadingElement = document.getElementById('loading');
            const noResultsElement = document.getElementById('no-results');

            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    loadingElement.style.display = 'block';
                    noResultsElement.style.display = 'none';
                    resultsContainer.innerHTML = '';

                    fetch(`https://api.jikan.moe/v4/anime?q=${encodeURIComponent(query)}&sfw`)
                        .then(response => response.json())
                        .then(data => {
                            loadingElement.style.display = 'none';
                            if (data.data && data.data.length > 0) {
                                displayResults(data.data);
                            } else {
                                noResultsElement.style.display = 'block';
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching search results:', error);
                            loadingElement.style.display = 'none';
                            noResultsElement.textContent = 'An error occurred. Please try again.';
                            noResultsElement.style.display = 'block';
                        });
                }
            }

            function displayResults(animeList) {
                animeList.forEach(anime => {
                    const animeCard = document.createElement('div');
                    animeCard.className = 'anime-card';
                    animeCard.innerHTML = `
                        <img src="${anime.images.jpg.image_url}" alt="${anime.title}">
                        <div class="anime-card-info">
                            <h3>${anime.title}</h3>
                            <p>Type: ${anime.type}</p>
                            <p>Episodes: ${anime.episodes || 'N/A'}</p>
                            <p>Status: ${anime.status}</p>
                        </div>
                    `;
                    animeCard.addEventListener('click', () => {
                        window.location.href = `https://animeawesome.com/anime/anime?id=${anime.mal_id}`;
                    });
                    resultsContainer.appendChild(animeCard);
                });
            }
        });
    </script>
</body>
</html>

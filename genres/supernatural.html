<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeAwesome - Supernatural Anime</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #e0e0e0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #ff6b6b;
            color: #0a0a0a;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 2px 10px rgba(255,107,107,0.5);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        nav {
            background-color: #1a1a1a;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ff6b6b;
        }
        h2 {
            color: #ff6b6b;
            border-bottom: 2px solid #ff6b6b;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        .anime-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255,255,255,0.2);
        }
        .anime-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }
        .anime-info {
            padding: 15px;
        }
        .anime-info h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: #ff6b6b;
        }
        .anime-info p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #aaa;
        }
        footer {
            background-color: #1a1a1a;
            color: #e0e0e0;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        #loading {
            text-align: center;
            font-size: 1.5em;
            margin-top: 50px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .pagination button {
            background-color: #ff6b6b;
            color: #0a0a0a;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .pagination button:hover {
            background-color: #ff8c8c;
        }
        .pagination button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <h1>AnimeAwesome</h1>
    </header>
    <nav>
        <ul>
            <li><a href="https://animeawesome.com/">Home</a></li>
            <li><a href="https://animeawesome.com/genres">Genres</a></li>
            <li><a href="https://animeawesome.com/search">Search</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Supernatural Anime</h2>
        <div id="loading">Loading supernatural anime...</div>
        <div class="anime-grid" id="anime-grid">
            <!-- Anime cards will be dynamically inserted here -->
        </div>
        <div class="pagination">
            <button id="prevPage" disabled>Previous</button>
            <button id="nextPage">Next</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 AnimeAwesome. All rights reserved.</p>
    </footer>

    <script>
        let currentPage = 1;
        const animePerPage = 20;

        async function fetchSupernaturalAnime(page) {
            try {
                const response = await fetch(`https://api.jikan.moe/v4/anime?genres=37&order_by=popularity&sort=asc&limit=${animePerPage}&page=${page}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching supernatural anime:', error);
                return { data: [], pagination: { has_next_page: false } };
            }
        }

        function createAnimeCards(animeList) {
            const animeGrid = document.getElementById('anime-grid');
            animeGrid.innerHTML = ''; // Clear existing content

            animeList.forEach(anime => {
                const card = document.createElement('div');
                card.className = 'anime-card';
                card.innerHTML = `
                    <img src="${anime.images.jpg.large_image_url}" alt="${anime.title} cover image" width="250" height="350">
                    <div class="anime-info">
                        <h3>${anime.title}</h3>
                        <p>Year: ${anime.year || 'N/A'}</p>
                        <p>Episodes: ${anime.episodes || 'N/A'}</p>
                        <p>Rating: ${anime.score || 'N/A'}/10</p>
                    </div>
                `;
                card.addEventListener('click', () => {
                    window.location.href = `https://animeawesome.com/anime/${anime.mal_id}`;
                });
                animeGrid.appendChild(card);
            });

            // Hide loading message
            document.getElementById('loading').style.display = 'none';
        }

        async function loadPage(page) {
            document.getElementById('loading').style.display = 'block';
            const { data: supernaturalAnime, pagination } = await fetchSupernaturalAnime(page);
            createAnimeCards(supernaturalAnime);

            const prevButton = document.getElementById('prevPage');
            const nextButton = document.getElementById('nextPage');

            prevButton.disabled = page === 1;
            nextButton.disabled = !pagination.has_next_page;

            // Scroll to the top of the page
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function setupPagination() {
            const prevButton = document.getElementById('prevPage');
            const nextButton = document.getElementById('nextPage');

            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadPage(currentPage);
                }
            });

            nextButton.addEventListener('click', () => {
                currentPage++;
                loadPage(currentPage);
            });
        }

        async function initializePage() {
            await loadPage(currentPage);
            setupPagination();
        }

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
